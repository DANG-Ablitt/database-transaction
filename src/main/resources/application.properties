server.port: 8089

mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.type-aliases-package=com.springboot.databasetransaction.pojo

spring.datasource.url=jdbc:mysql://localhost:3306/spring_boot_databasetransaction?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=123456

spring.datasource.tomcat.max-idle=10
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-wait=10000
spring.datasource.tomcat.initial-size=5


logging.level.root=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.org.mybatis=DEBUG


spring.datasource.tomcat.default-transaction-isolation=2
#spring.datasource.dbcp2.default-transaction-isolation=2
